<!doctype html>
<html lang="en" ng-app="teller">
<head>
  <meta charset="utf-8">
  <title>Teller</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
  <link rel="stylesheet" href="dist/styles/styles.min.css">
</head>
<body>
  <section ng-controller="MainCtrl">

    <header>
      <h1>Teller</h1>
    </header>
    <nav>
      <div class="nav-wrapper">
        <ul class="tabs">
          <li class="tab"><a ng-class="{active: isActiveTab('/')}" href="#">Welcome</a></li>
          <li class="tab"><a ng-class="{active: isActiveTab('/spending')}" href="#spending">Spending</a></li>
          <li class="tab"><a ng-class="{active: isActiveTab('/result')}" href="#result">Analysis</a></li>
        </ul>
      </div>
    </nav>

    <div class="card-action white-text">
    </div>

    <div class="col s12 m6 view">
      <div class="card blue-grey darken-1">
        <div class="card-content light-blue-text">

          <div ng-view></div>

        </div>
      </div>
    </div>


  </section>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular-route.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>

  <script src="dist/bundle.js"></script>
</body>
</html>
